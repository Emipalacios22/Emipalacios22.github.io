<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/toDoList/styles_i.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Agregar tarea..." required>
            <button type="submit">Agregar</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <link rel="manifest" href="/toDoList/manifest.json">
    <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js');
  });
}
</script>
    <script src="/toDoList/script.js"></script>
</body>
</html>
